user-message: "WARNING: This stack project is generated."

# NOTE: We need allow-newer: true because of cabal-testsuite has a
# custom-setup depending on 3.10.* of Cabal and Cabal-syntax while the
# rest of the package depends on 3.13.*.
#
# In the dependencies for hackage-security-0.6.2.3(+cabal-syntax):
#   * Cabal-syntax must match >=3.7 && <3.12, but Cabal-syntax-3.13.0.0 is in the Stack configuration
#     (latest matching version is 3.10.3.0).
# The above is/are needed due to cabal-install-3.13.0.0 -> hackage-security-0.6.2.3
allow-newer: true

flags:
  rere:
    rere-cfg: false

ghc-options:
  "$locals": -fhide-source-paths


resolver: lts-21.25

# We have 12 packages.
packages:
  - ./Cabal
  - ./Cabal-QuickCheck
  - ./Cabal-described
  - ./Cabal-hooks
  - ./Cabal-syntax
  - ./Cabal-tests
  - ./Cabal-tree-diff
  - ./buildinfo-reference-generator
  - ./cabal-benchmarks
  - ./cabal-install
  - ./cabal-install-solver
  - ./solver-benchmarks

extra-deps:
  # Package versions for published packages either not on Stackage or
  # not matching the version on Stackage for the resolver we use.
  # These package-version extra dependencies are equivalent to cabal constraints.
  - directory-1.3.8.4
  - filepath-1.4.300.2
  - process-1.6.2.0
  - rere-0.2@rev:3
  - semaphore-compat-1.0.0@rev:1
  - unix-2.8.5.1
  - zinza-0.2
